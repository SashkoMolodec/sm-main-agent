spring.application.name=sm-main-agent
spring.kafka.bootstrap-servers=localhost:9092

telegram.bot.username=${TGBOT_NAME}
telegram.bot.token=${TGBOT_TOKEN}
telegram.default-chat-id=${TGBOT_DEFAULT_CHAT_ID:0}

discogs.api.token=${DISCOGS_API_TOKEN:}

library.root-path=${LIBRARY_ROOT_PATH:/Users/okravch/my/sm/lib}
downloads.base-path=${DOWNLOADS_BASE_PATH:/Users/okravch/my/sm/downloads}

# Navidrome integration
navidrome.base-url=${NAVIDROME_BASE_URL:http://localhost:4533}
navidrome.username=${NAVIDROME_USERNAME:admin}
navidrome.password=${NAVIDROME_PASSWORD:admin}
navidrome.api-version=1.16.1
navidrome.client-name=sm-main-agent

icecast.enabled=true
icecast.base-url=${ICECAST_BASE_URL:http://localhost:8000}
icecast.mountpoint=${ICECAST_MOUNTPOINT:/stream}
icecast.timeout-ms=${ICECAST_TIMEOUT_MS:5000}

processing.version=1

langchain4j.anthropic.chat-model.api-key=${AI_ANTHROPIC_API_KEY:}
langchain4j.anthropic.chat-model.base-url=https://api.anthropic.com/v1/
langchain4j.anthropic.chat-model.model-name=claude-haiku-4-5-20251001
langchain4j.anthropic.chat-model.max-tokens=1024
langchain4j.anthropic.chat-model.timeout=60s
langchain4j.anthropic.chat-model.max-retries=5
langchain4j.anthropic.chat-model.log-requests=false
langchain4j.anthropic.chat-model.log-responses=false

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.properties.spring.json.type.mapping=\
  search_request:com.sashkomusic.mainagent.messaging.producer.dto.SearchFilesTaskDto,\
  download_request:com.sashkomusic.mainagent.messaging.producer.dto.DownloadFilesTaskDto,\
  download_cancel:com.sashkomusic.mainagent.messaging.producer.dto.DownloadCancelTaskDto,\
  process_library:com.sashkomusic.mainagent.messaging.producer.dto.ProcessLibraryTaskDto,\
  reprocess_release:com.sashkomusic.mainagent.messaging.producer.dto.ReprocessReleaseTaskDto,\
  rate_track_task:com.sashkomusic.mainagent.messaging.producer.dto.RateTrackTaskDto,\
  set_energy_task:com.sashkomusic.mainagent.messaging.producer.dto.SetEnergyTaskDto,\
  set_function_task:com.sashkomusic.mainagent.messaging.producer.dto.SetFunctionTaskDto,\
  add_comment_task:com.sashkomusic.mainagent.messaging.producer.dto.AddCommentTaskDto

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=true
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=\
  search_result:com.sashkomusic.mainagent.messaging.consumer.dto.SearchFilesResultDto,\
  download_error:com.sashkomusic.mainagent.messaging.consumer.dto.DownloadErrorDto,\
  download_complete:com.sashkomusic.mainagent.messaging.consumer.dto.DownloadCompleteDto,\
  download_batch_complete:com.sashkomusic.mainagent.messaging.consumer.dto.DownloadBatchCompleteDto,\
  library_complete:com.sashkomusic.mainagent.messaging.consumer.dto.LibraryProcessingCompleteDto,\
  reprocess_complete:com.sashkomusic.mainagent.messaging.consumer.dto.ReprocessReleaseResultDto,\
  tag_changes:com.sashkomusic.mainagent.messaging.consumer.dto.TagChangesNotificationDto,\
  track_update_result:com.sashkomusic.mainagent.messaging.consumer.dto.TrackUpdateResultDto

# Path mapping for volume mounts
path.mapping.enabled=true
path.mapping.reprocess-source=${PATH_MAPPING_REPROCESS_SOURCE:/Volumes/Music/}
path.mapping.reprocess-target=${PATH_MAPPING_REPROCESS_TARGET:/mnt/media_hdd/lib/}
path.mapping.process-source=${PATH_MAPPING_PROCESS_SOURCE:/Volumes/Downloads/}
path.mapping.process-target=${PATH_MAPPING_PROCESS_TARGET:/opt/sashko-music/downloads/}

sm-api.base-url=${SM_API_BASE_URL:http://localhost:8083}

# ===== Resilience4j Circuit Breaker Configuration =====

# Base Config: Local Services (Navidrome, Icecast)
resilience4j.circuitbreaker.configs.local-service.sliding-window-type=TIME_BASED
resilience4j.circuitbreaker.configs.local-service.sliding-window-size=60
resilience4j.circuitbreaker.configs.local-service.minimum-number-of-calls=3
resilience4j.circuitbreaker.configs.local-service.failure-rate-threshold=60
resilience4j.circuitbreaker.configs.local-service.slow-call-rate-threshold=80
resilience4j.circuitbreaker.configs.local-service.slow-call-duration-threshold=3s
resilience4j.circuitbreaker.configs.local-service.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.configs.local-service.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.configs.local-service.automatic-transition-from-open-to-half-open-enabled=true

# Base Config: External APIs (MusicBrainz, Discogs, Bandcamp, Songlink)
resilience4j.circuitbreaker.configs.external-api.sliding-window-type=TIME_BASED
resilience4j.circuitbreaker.configs.external-api.sliding-window-size=120
resilience4j.circuitbreaker.configs.external-api.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.external-api.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.external-api.wait-duration-in-open-state=60s
resilience4j.circuitbreaker.configs.external-api.permitted-number-of-calls-in-half-open-state=3

# Base Config: Internal APIs (SM API)
resilience4j.circuitbreaker.configs.internal.sliding-window-type=TIME_BASED
resilience4j.circuitbreaker.configs.internal.sliding-window-size=90
resilience4j.circuitbreaker.configs.internal.minimum-number-of-calls=3
resilience4j.circuitbreaker.configs.internal.failure-rate-threshold=40
resilience4j.circuitbreaker.configs.internal.wait-duration-in-open-state=15s

# Circuit Breaker Instances
resilience4j.circuitbreaker.instances.navidromeClient.base-config=local-service
resilience4j.circuitbreaker.instances.icecastClient.base-config=local-service
resilience4j.circuitbreaker.instances.musicBrainzClient.base-config=external-api
resilience4j.circuitbreaker.instances.discogsClient.base-config=external-api
resilience4j.circuitbreaker.instances.bandcampClient.base-config=external-api
resilience4j.circuitbreaker.instances.songlinkClient.base-config=external-api
resilience4j.circuitbreaker.instances.apiClient.base-config=internal

# ===== Resilience4j Retry Configuration =====

# Base Config: Local Services (Navidrome, Icecast in docker)
resilience4j.retry.configs.local-service.max-attempts=3
resilience4j.retry.configs.local-service.wait-duration=200ms
resilience4j.retry.configs.local-service.enable-exponential-backoff=true
resilience4j.retry.configs.local-service.exponential-backoff-multiplier=1.5
resilience4j.retry.configs.local-service.exponential-max-wait-duration=1s

# Base Config: External APIs
resilience4j.retry.configs.external-api.max-attempts=3
resilience4j.retry.configs.external-api.wait-duration=2s
resilience4j.retry.configs.external-api.enable-exponential-backoff=true
resilience4j.retry.configs.external-api.exponential-backoff-multiplier=2
resilience4j.retry.configs.external-api.exponential-max-wait-duration=10s

# Retry Instances
resilience4j.retry.instances.navidromeClient.base-config=local-service
resilience4j.retry.instances.icecastClient.base-config=local-service
resilience4j.retry.instances.musicBrainzClient.base-config=external-api
resilience4j.retry.instances.musicBrainzClient.retry-exceptions=com.sashkomusic.mainagent.infrastracture.client.musicbrainz.exception.SearchNotCompleteException
resilience4j.retry.instances.discogsClient.base-config=external-api
resilience4j.retry.instances.bandcampClient.base-config=external-api
resilience4j.retry.instances.songlinkClient.base-config=external-api

# ===== Resilience4j Rate Limiter Configuration =====

# MusicBrainz API: 1 request/second limit
resilience4j.ratelimiter.instances.musicBrainzClient.limit-for-period=1
resilience4j.ratelimiter.instances.musicBrainzClient.limit-refresh-period=1s
resilience4j.ratelimiter.instances.musicBrainzClient.timeout-duration=5s

# ===== Resilience4j Time Limiter Configuration =====

resilience4j.timelimiter.configs.default.timeout-duration=10s
resilience4j.timelimiter.instances.navidromeClient.timeout-duration=10s
resilience4j.timelimiter.instances.musicBrainzClient.timeout-duration=30s
resilience4j.timelimiter.instances.bandcampClient.timeout-duration=45s

# ===== Spring Boot Actuator Monitoring =====

management.endpoints.web.exposure.include=health,metrics,circuitbreakers,retries,ratelimiters
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.metrics.export.simple.enabled=true